<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Trading Bot</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { border: 1px solid #30363d; background: #161b22; padding: 2rem; border-radius: 10px; text-align: center; }
        .price { font-size: 3.5rem; color: #3fb950; font-weight: bold; margin: 1rem 0; }
        h1 { color: #58a6ff; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTC/USDT Real-time</h1>
        <div id="price-display" class="price">CONNECTING...</div>
        <div style="font-size: 0.8rem; color: #8b949e;">
            Server: Toshiba i5 Gen 2 (Tailscale Funnel)<br>
            Last Update: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://bot.tail6d57b5.ts.net/api/python/price';

        async function fetchPrice() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error();
                const data = await response.json();
                document.getElementById('price-display').innerText = 
                    parseFloat(data.price).toLocaleString('en-US', {minimumFractionDigits: 2});
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
            } catch (e) {
                document.getElementById('price-display').innerText = 'OFFLINE';
                document.getElementById('price-display').style.color = '#f85149';
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 2000);
    </script>
</body>
</html>
